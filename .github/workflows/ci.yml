name: CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run unit tests
        run: mvn -B test

      - name: Build package
        run: mvn -B clean package

      - name: Build Docker image (multistage)
        run: docker build -f Dockerfile.multistage -t devcalc-api-ci .
